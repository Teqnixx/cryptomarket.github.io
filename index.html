<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="bg-img"></div>
    <main id="main">
        <div class="row d-flex justify-content-center align-items-center mb-3">
            <div class="col-xl-4 col-sm-8 col-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Crypto Price</h5>
                        <div class="mb-3">
                            <input id="cryptoInput" type="text" class="form-control" placeholder="Cryptocurrency">
                        </div>
                        <button id="cryptoSubmitButton" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cryptoDetails">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-8 col-10">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Name</h6>
                                    <h4 id="cryptoTitle"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Rank</h6>
                                    <h4 id="cryptoRank"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Symbol</h6>
                                    <h4 id="cryptoSymbol"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Price (USD)</h6>
                                    <h4 id="cryptoPriceUSD"></h4>
                                </div>
                                <div class="my-3"></div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Volume (24h)</h6>
                                    <h4 id="24hVolume"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Suppy</h6>
                                    <h4 id="cryptoSupply"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">Max Supply</h6>
                                    <h4 id="cryptoMaxSupply"></h4>
                                </div>
                                <div class="col-md-3 info">
                                    <h6 class="text-secondary">24h Change</h6>
                                    <h4 id="24hChange"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
